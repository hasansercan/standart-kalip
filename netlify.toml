[build]
  publish = "frontend/dist"
  command = "npm ci && cd backend && npm ci && cd ../frontend && npm ci && npm run build"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = "https://standart-kalip.netlify.app/.netlify/functions/api"
  NODE_ENV = "production"
  # Cloudinary yapılandırması (Netlify dashboard'dan ayarlanacak)
  # CLOUDINARY_CLOUD_NAME = "your-cloud-name"
  # CLOUDINARY_API_KEY = "your-api-key"
  # CLOUDINARY_API_SECRET = "your-api-secret"
  # CLOUDINARY_URL = "cloudinary://api_key:api_secret@cloud_name"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions.api]
  included_files = ["backend/**/*", "backend/node_modules/**/*"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-cache"
